apiVersion: batch/v1
kind: Job
metadata:
  name: kubectl-job
  namespace: default
  labels:
    app: kubectl-job
spec:
  template:
    metadata:
      name: kubectl-job
      labels:
        app: kubectl-job
    spec:
      containers:
      - name: kubectl-job
        image: python:3.7.6-alpine3.10
        command: ['sh', '-c', 'python3 manage.py makemigrations && python3 manage.py migrate']
        env:
        - name: ENV_NAME
          value: ENV_VALUE
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
      - name: localtime
        hostPath:
          path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: OnFailure
      dnsPolicy: ClusterFirst